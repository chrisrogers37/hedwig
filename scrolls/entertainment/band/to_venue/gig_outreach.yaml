metadata:
  tags: ["cold", "entertainment", "band", "gig", "music", "casual", "B2B", "venue", "live music", "booking"]
  use_case: "Gig Outreach"
  tone: "Casual"
  industry: "Entertainment"
  role: "Band"
  difficulty: "Beginner"
  author: "Hedwig Team"
  date_created: "2024-01-01"
  success_rate: 0.74
  notes: "Effective for bands reaching out to venues for live gigs"

template:
  subject: "{{sender_name}} - Booking Inquiry"
  content: |
    Hey,

    I'm {{sender_name}}, a {{genre}} band based in {{location}}. I've been to {{venue_name}} several times and really dig the vibe and crowd.
    We'd love to play a set there sometime. Our music is available at: {{website_or_epk}}

    Let me know if you'd be interested in talking.

    {{sender_name}}
    {{band_name}}
    {{phone_number}}
    {{email}}

guidance:
  avoid_phrases:
    - "soaking in the great vibes"
    - "making moves"
    - "making waves"
    - "keen on"
    - "bringing fresh beats"
    - "bringing the beat"
    - "unique atmosphere"
    - "unforgettable experience"
    - "adding my vibe to the mix"
    - "complement the vibe"
    - "cultivating"
    - "discuss the possibility"
    - "discussing the possibility"
    - "following your venue"
    - "really into the kind of space"
    - "eager to spin"
    - "had the pleasure of experiencing"
    - "ambiance"
    - "I must say"
    - "really impressed"
    - "attract"
    - "opportunity"
    - "taste of my music"
    - "energy I bring"
    - "portfolio"
    - "thrilled to connect"
    - "reaching out because"
    - "your location"
    - "huge admirer"
    - "incredible atmosphere"
    - "excited about"
    - "thrilled to"
    - "getting people moving"
    - "bringing the energy"
    - "epic nights"
    - "awesome crowds"
    - "perfect fit for the vibes"
    - "love the energy your venue brings"
    - "help make your next gig night a success"
    - "Would you be open to chatting"
    - "Thanks for your time"
    - "hope to hear from you soon"
    - "Best"
  
  preferred_phrases:
    - "Hey"
    - "I've been to [venue name]"
    - "Dig the vibe"
    - "Would love to play at your venue"
    - "Our music is available at"
    - "Let me know if you'd be interested"
  
  writing_tips:
    - "COPY THE EXACT TEMPLATE STRUCTURE - DO NOT REWRITE IT"
    - "Use the template's subject line format exactly"
    - "Use the template's exact sentences, just replace placeholders"
    - "No corporate buzzwords or overly formal language"
    - "No industry buzzwords that give off the impression of trying to impress"
    - "Be direct and authentic"
    - "Use simple, clear language"
    - "Keep it under 4 sentences"
    - "Use proper grammar and complete sentences"
    - "DO NOT BE CREATIVE - FOLLOW THE TEMPLATE EXACTLY" 