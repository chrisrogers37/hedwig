template:
  subject: "SaaS Solution for Startups"
  content: |
    Hi {{recipient_name}},

    I noticed {{company_name}} is growing rapidly, and I wanted to reach out about how we're helping similar companies increase their {{metric}} by 30% while reducing {{pain_point}}.

    {{company_name}} seems like the perfect fit for our solution because {{personalization_reason}}.

    Would you be open to a 15-minute call this week to discuss how we could help {{company_name}} achieve similar results?

    Best regards,
    {{sender_name}}
    {{sender_title}}
    {{company_name}}
    {{phone_number}}

guidance:
  avoid_phrases:
    - "disruptive"
    - "paradigm shift"
    - "next-generation"
    - "revolutionary"
    - "game-changing"
    - "innovative"
  preferred_phrases:
    - "help you"
    - "improve efficiency"
    - "reduce costs"
    - "increase productivity"
    - "solve problems"
    - "meet your needs"
  writing_tips:
    - "Focus on specific problems and solutions"
    - "Use concrete examples and metrics"
    - "Avoid buzzwords and hype"
    - "Be technical but accessible"
